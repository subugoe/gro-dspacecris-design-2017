---
layout: "default"
title: "login-ldap"
---
<main id="content" role="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>login-ldap</h1>
                <form name="loginform" class="form-horizontal" id="loginform" method="post" action="/ldap-login">
                    <p><strong><a href="/register">New user? Click here to register.</a></strong></p>
                    <p>Please enter your username and password into the form below.</p>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="tlogin_email">Username or Email address</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="login_netid" id="login_netid" tabindex="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="tlogin_password">Password</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" name="login_password" id="tlogin_password" tabindex="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-4">
                            <input type="submit" class="btn btn-success" name="login_submit" value="Login" tabindex="3">
                            <input type="submit" class="btn btn-warning" name="login_submit" value="Rest Password" tabindex="3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
