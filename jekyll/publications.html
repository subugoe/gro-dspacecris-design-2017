---
layout: default
title: "Publications"
---
<main id="content" role="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Publications</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 publications__search">
                <form class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Terms" style="width: 100%;">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span> Search</button>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-default btn-reset">Reset Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"><button class="btn btn-link btn-link--white">Filter&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-down"></span></button></div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading"><button class="btn btn-link btn-link--white">Filter&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-up"></span></button></div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">Add Filter</div>
                            <div class="panel-body">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail3">Lorem ipsum dolor sit amut.</label>
                                        <select class="form-control">
                                            <option>Title</option>
                                            <option>Author</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail3">Lorem ipsum dolor sit amut.</label>
                                        <select class="form-control">
                                            <option>Equals</option>
                                            <option>Contains</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputPassword3">Lorem ipsum dolor sit amut.</label>
                                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Term">
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <span class="glyphicon glyphicon-plus"></span> Add</button>
                                </form>
                            </div>
                        </div>
                        <div class="panel panel-success">
                            <div class="panel-heading">Active Filters</div>
                            <div class="panel-body">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail3">Lorem ipsum dolor sit amut.</label>
                                        <select class="form-control">
                                            <option>Title</option>
                                            <option>Author</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail3">Lorem ipsum dolor sit amut.</label>
                                        <select class="form-control">
                                            <option>Equals</option>
                                            <option>Contains</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputPassword3">Lorem ipsum dolor sit amut.</label>
                                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Term">
                                    </div>
                                    <button type="submit" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-minus"></span> Remove</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
