---
layout: "default"
title: "Register"
---
<main id="content" role="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                <h1>Edit Account Details</h1>
                <p>Please refer to the <a href="">help documents</a> in case you have any questions.</p>
                <p>Form fields marked with * are required.</p>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">First Name*</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Your First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Last Name*</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Your Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Contact Telephone</label>
                        <div class="col-sm-8">
                            <input type="phone" class="form-control" id="inputEmail3" placeholder="Your Telephone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Language</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>English</option>
                                <option>Deutsch</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button type="submit" class="btn btn-success">Update Account Details</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
